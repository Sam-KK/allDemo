	<!--
		需求分析
		1、ajax获取数据
			1、ajax
				1. url
				2. xhr xmlHttpRequest 对象
				3. send get post
				4. onreadystatechange  jsosn.parse 解析  JSON.parse() 解析JSON字符串
				5. 封装 getData 方法

				参数数组 params =  [];
				sendData = {
					show: '1245',
					show_sign: '243',
					page: 1,
					num: 8
				}
				json 转换为字符串
				for (var key in sendData) {
					params.push(key+'='+sendData[key]);
				}
				postData = params.join('&');
		2、整理数据
			list 数组
		3、渲染数据 json DOM解析

		4、分页处理
			事件委托
			a.addEventLister('click', function(e){
				if(e.target.tagName.toLowerCase() === 'li') {
					page = e.target.innerText(); 1、2、3、4
					getDsta(); 获取数据
				}
			})
		5、缓存代理改造
			1、获取之前先判断
			2、获取之后先存储

		URL = https://route.showapi.com/181-1 数据接口地址
	-->
	<script type="text/javascript">
		var URL = 'https://route.showapi.com/181-1?',
			group = document.getElementById('group'),
			pageUl = document.getElementById('page'),
			postData = null,
			showapi_sign = '576ED26FD9388C52E967760E63DE73B3',
			page = 1;


		// 分页  事件代理
		pageUl.addEventListener('click', function (e) {
			// console.log(e);
			if (e.target.tagName.toLowerCase() === 'li') {
				showapi_sign = e.target.getAttribute("data-password");
				console.log(showapi_sign);
				page = e.target.innerHTML;
				console.log(page);
				getData(); // 获取数据
			}
		}, false);

		// 获取数据 向服务器发送请求
		function getData() {
			var xmlHttp = new XMLHttpRequest();
			var params = [];
			var sendData = {
				showapi_appid: '30603',
				showapi_sign: showapi_sign,
				page: page,
				num: 8
			};
			// json 转换为字符串
			for (var key in sendData) {
				//console.log(key + '=' + sendData[key]);
				params.push(key + '=' + sendData[key]);
				//console.log(params);
			}
			postData = params.join('&');
			xmlHttp.open('GET', URL + postData, true);
			xmlHttp.send(null);
			xmlHttp.onreadystatechange = function () {
				if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
					// console.log(xmlHttp.response); // 返回json字符串
					var data = JSON.parse(xmlHttp.response);
					// console.log(data);
					var dataList = data.showapi_res_body.newslist;
					// console.log(dataList);

					renderData(dataList);
				}
			}
		}
		getData();

		// 渲染数据
		function renderData(dataList) {
			var str = '';
			for (var i = 0, len = dataList.length; i < len; i++) {
				var item = dataList[i];
				// console.log(item);
				str +=`
					<a class="group-item" href="${item.url}">
						<img src="${item.picUrl}" alt="">
						<div class="item-info">
							<p class="title">${item.title}</p>
							<span class="time">${item.ctime}</span>
						</div>
					</a>
				`;
				group.innerHTML = str;
			}
		}


	</script>
</body>

<!--
	发送数据 获取数据 异步交互 I/O
	1、创建ajax数据通信对象   AJAX 创建 XMLHttpRequest 对象
	2、数据整理与初始化(open) 打开信道  使用 XMLHttpRequest 对象的 open() 和 send() 方法向服务器发送请求
		1. 数据请求方式 GET POST
			GET URL之后
				数据量： 4083
					  老IE URL 字符串长度限制
					  413错误 请求数据主体内容过大
			POST 请求头文件
		2. 数据请求地址 URL GET?拼接Data到URL中
			showapi_appid: '30603', 账号
			showapi_sign: '576ED26FD9388C52E967760E63DE73B3', 密码
			page: 1,  页码
			num: 8   数据量
		3. 是否异步
	3、监听   onreadystatechange
		1、onreadystatechange：存储函数（或函数名），每当 readyState 属性改变时，就会调用该函数。
		2、readyState：存有 XMLHttpRequest 的状态。从 0 到 4 发生变化。
			0: 请求未初始化
			1: 服务器连接已建立
			2: 请求已接收
			3: 请求处理中
			4: 请求已完成，且响应已就绪
		3、status：状态
			200: "OK"
			404: 未找到页面


	? 参数名 = 参数值&参数名 = 参数值
-->
