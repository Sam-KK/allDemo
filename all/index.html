<script type="text/javascript">
$(document).ready(function(){
    $('#button').click(function(){
        //输入的信息
        var value=$("#text").val();
        $.ajax({
            type:"GET",
            url:"json.txt",
            dataType:"json",
            success:function(data){
                var contentHtml="<ul>";
                //i表示在data中的索引位置，n表示包含的信息的对象
                $.each(data,function(i,n){
                    //获取对象中属性为username,content的值
                    var username=n["username"];
                    if(value==username){
                        contentHtml+="<li>"+n["username"]+'-'+n["content"]+"</li>";
                    }
                });
                contentHtml+="</ul>";
                $('#result').append(contentHtml);
            }
        });
        return false;
    });
});
</script>
